<!DOCTYPE html>

<html lang="en">
<head>
	<meta charset="utf-8"/>
	
	<link rel="stylesheet" href="style.css" type="text/css"/>
		
	<title>Assignment 1: Streaming Platform</title>
</head>

<body>

<div class="container">

<!--TITLE-->
<header id="title">
	<h1><a href="#">You Stream</a></h1>
</header>

<!--NAVIGATION BAR-->
<nav id="navigation_bar">
	<ul>
		<li><a href="#">Home</a></li>
		<li><a href="#">Profile</a></li>
		<li><a href="#">Favourite Streamers</a></li>
		<li><a href="#">Favourites Videos</a></li>
	</ul>
</nav>

<!--SECTION-->
<section id="content">
	
	<!--ARTICLE-->
	<article class="video">
		<header class="video_header">
			<h2><a href="#">Wonderful game</a></h2>
		</header>
        
		<video controls>
			<source id="main_video" src="https://upload.wikimedia.org/wikipedia/commons/2/25/Sintel_extract_new.ogv" type="video/ogg"/>
		</video>
		<p>In this stream I am showing you how to play this game!</p>	

		
        <footer class="video_author">
			<address>posted by <a href="#">Simone Papicchio</a></address>
			<span> | <a href="#" >View comments</a></span>
			<span> | <a href="#" >Share</a></span>
		</footer>	
	</article>
	
</section>

<!--SIDEBAR NAVIGATION-->
<aside id="sidebar">
	<nav id="categories" class="side_navigation">

		<!-- FORM -->
		<div class=form_div>
			<form id="nav_form">

				<div>
					<label for="furl">URL</label>
					
					<input type="text" id="furl" name="url" placeholder="the video's url">
					<input type="button" value="Play" id="url_button">
				</div>
				
				<div>
					<label for="fminute">Offset</label>
					<input type="text" id="fminute" name="minute" placeholder="offset in the video">
					<input type="button" value="Go to offset">
				</div>

				<div>
					<input type="button" value="Rotate" id="rotate">
					<input type="button" value="Preview">
					<input type="button" value="Remove Controls">
				</div>

				<div>
					
					<input type="radio" id="control" name="radio" value="control"
							checked>
					<label for="huey">Control</label>
					
					
					<input type="radio" id="no_control" name="radio" value="no_control">
					<label for="dewey">No Control</label>
				</div>
			
			</form>
		  </div>
	</nav>
	<nav id="archive" class="side_navigation">
		<h5>Sponsored Video</h5>
       
		<video controls>
			<source src="http://upload.wikimedia.org/wikipedia/commons/c/cf/Big_Buck_Bunny_8_seconds_bird_clip.ogv" type="video/ogg"/>
		</video>
	</nav>	
</aside>

<div class="cleaner"></div>
</div>

<!--FOOTER-->
<footer id="footer">
	<p>You Strem is a project for the first assignment for the course WebInt</p>
</footer>	
<script src="script.js"></script>
</body>

</html>
