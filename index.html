<!DOCTYPE html>

<html lang="en">
<head>
	<meta charset="utf-8"/>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	
	<link rel="stylesheet" href="style.css" type="text/css"/>
		
	<title>Assignment 1: Streaming Platform</title>
</head>

<body>

<div class="container">

	<!--TITLE-->
	<header id="title">
		<h1><a href="#">You Stream</a></h1>
	</header>

	<!--NAVIGATION BAR-->
	<nav id="navigation_bar">
		<ul>
			<li><a href="#">Home</a></li>
			<li><a href="#">Profile</a></li>
			<li><a href="#">Favourite Streamers</a></li>
			<li><a href="#">Favourites Videos</a></li>
		</ul>
	</nav>

<!--SECTION-->
	<section id="content">
		
		<!--ARTICLE-->
		<article class="video">
			<header class="video_header">
				<h2></h2>
			</header>
			<div id='video_div'>
				<video controls>
					<source id="source" src="https://upload.wikimedia.org/wikipedia/commons/2/25/Sintel_extract_new.ogv" type="video/ogg"/>
				</video>
			</div>

			<div class=jukebox>
				<video controls id=video-1>
					<source id="source-1" src="https://upload.wikimedia.org/wikipedia/commons/7/7a/Preston_Mill_gear_in_action.webm" type="video/ogg"/>
				</video>
				<video controls id=video-2>
					<source id="source-2" src="https://upload.wikimedia.org/wikipedia/commons/e/e8/Proffreading.webm" type="video/ogg"/>
				</video>
				<video controls id=video-3>
					<source id="source-3" src="https://upload.wikimedia.org/wikipedia/commons/4/49/Nuclearcallbloodsta.webm" type="video/ogg"/>
				</video>
			</div>
			<div id='comments'>
				<h5>Comments</h5>
				<div></div>
				<input type="text" placeholder="insert you comment" id=comment />
				<input type="text" placeholder="insert you Name" id=name-comment />
				<input type="button" value="insert" id="comment_button" />

			</div>
		</article>
		
	</section>

	<!--SIDEBAR NAVIGATION-->
	<aside id="sidebar">
		<nav id="categories" class="side_navigation">

			<!-- FORM -->
			<div class=form_div>
				<form id="nav_form">

					<div>
						<label for="furl">URL</label>
						<input type="text" id="furl" name="url" placeholder="the video's url">
						<input type="button" value="Play" id="url_button">
					</div>
					
					<div>
						<label for="fminute">Offset</label>
						<input type="text" id="fminute" name="minute" placeholder="offset in the video">
						<input type="button" value="Go to offset" id="offset_butt">
					</div>

					<div>
						<input type="button" value="Rotate" id="rotate">
						<input type="button" value="Preview" id="preview">
						<input type="button" value="Mirror" id="mirror">
					</div>

					<div>
						
						<input type="radio" id="control" name="radio" value="control"
								checked>
						<label for="control">Control</label>
						
						
						<input type="radio" id="no_control" name="radio" value="no_control">
						<label for="no_control">No Control</label>
					</div>
				
				</form>
			</div>
		</nav>
		<nav id="archive" class="side_navigation">
			<h5>Sponsored Video (mouse hover) </h5>
				<video controls class = "b r" muted='muted' >
					<source src="https://upload.wikimedia.org/wikipedia/commons/7/76/Conversation_Hour_for_Human_Rights_Policy_Launch.webm" type="video/ogg"/>
				</video>

		</nav>	
	</aside>



</div>
<!--FOOTER-->
<footer id="footer">
		
	<div class="form-log-in">
		<form>
			<div class="form-log-in-heading">Log in to the webpage</div>
		
			<label for="name-log-in"><span>First Name</span>
			<input type="text" id='name-log-in' class="input-field" name="field1" value="" placeholder="Simone" required/></label>
			
			<label for="last-name-log-in"><span>Last Name</span>
			<input type="text" id='last-name-log-in' class="input-field" name="field2" value="" placeholder="Papicchio" required/></label>
			
			<label for="email-log-in"><span>Email</span>
			<input type="text" id=email-log-in class="input-field" name="field3" value="" placeholder="username@domain.it" required/></label>
			
			<label><span>Telephone</span>
			<input type="text" id=num-1 class="tel-number-field" name="tel_no_1" value="" maxlength="10" placeholder="3674582334" />
			</label>

			<label><span> </span><input type="submit" value="Submit" id="submit-log-in" /></label>
		</form>
	</div>
</footer>
<script src="script.js"></script>

</body>

</html>
